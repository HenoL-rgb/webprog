        <div class="content">

                   <div><label for="maxPrice">Max price</label><input id="maxPrice"></div>
                   <div><label for="timeLimit">Time limit</label><input id="timeLimit"></div>

                </div>
            </div>

                        <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"

        <form name="login" class="login">

            <div class="login__info">
                <input placeholder="Email">
                <input placeholder="Password">
                <div class="login__options">
                    <div class="login__option">New to this site?</div>
                    <div class="login__option">Forgot password?</div>
                </div>
            </div>
            
            <button>Login</button>
